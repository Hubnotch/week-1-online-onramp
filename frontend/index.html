<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/18bddf4c6d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Week-1-Task</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="#"><h2>sneakers</h2></a>
        </li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
        </li>
        <li>
          <a href="#"
            ><img
              width="45px"
              src="/images/profile-pic.jpg"
              alt="profile picture"
          /></a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="show-case"></section>
      <section class="show-case--description">
        <h4>sneakers company</h4>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable outer sole, they'll withstand everything the
          weather can offer
        </p>

        <article class="price--section">
          <p class="price">$125.00 <span class="discount">50%</span></p>
          <p class="original-price">$250.00</p>
        </article>
        <article class="cart--section">
          <div class="counter">
            <span class="minus">-</span><span class="count">0</span
            ><span class="plus">+</span>
          </div>
          <button class="btn">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;Add to
            cart
          </button>
        </article>
      </section>
    </main>
  </body>
</html>
